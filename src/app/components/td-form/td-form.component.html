<div class="container">
  <h1 class="text-center">Template Driven Form</h1>
  <div class="row">
    <div class="col">
      <div>
        <form #form="ngForm" (ngSubmit)="submit()">
          <div ngModelGroup="userInfo" id="userInfo" #userGroup="ngModelGroup">
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                name="username"
                id="username"
                required
                class="form-control"
                #username="ngModel"
                [ngModel]="userForm.defUserName"
              />
              <button
                type="button"
                class="btn btn-outline-primary"
                (click)="createUser()"
              >
                Generate User
              </button>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  [ngModel]="userForm.email"
                  class="form-control"
                  required
                />
              </div>
            </div>
            <div class="form-group">
              <label for="secret">Secret question</label>
              <select
                name="secret"
                id="secret"
                class="form-select"
                [ngModel]="userForm.question"
              >
                <option value=""></option>
                <option value="father">Your father's name</option>
                <option value="mother">Your mother's name</option>
              </select>
            </div>
            <div class="form-group">
              <textarea
                name="answer"
                id="answer"
                rows="2"
                class="form-control"
                [(ngModel)]="risposta"
              ></textarea>
            </div>
            <div class="radio" *ngFor="let genere of genders">
              <label>
                <input
                  type="radio"
                  name="gender"
                  id="{{ genere.label }}"
                  ngModel
                  [value]="genere.value"
                  required=""
                />{{ genere.label }}
              </label>
            </div>
            <button
              type="submit"
              class="btn btn-info mt-3"
              [disabled]="form.invalid"
            >
              Registra
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
